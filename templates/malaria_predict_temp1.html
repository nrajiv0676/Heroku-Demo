{% extends "index.html" %}


{% block content %}
  <h2>CNN Model - Malaria Prediction</h2>

<div>
    <form id="upload-file_malaria" method="post" enctype="multipart/form-data">
        <label for="imageUpload_malaria" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload_malaria" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section_malaria_malaria" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview_malaria">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict_malaria">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result_malaria">
        <span> </span>
    </h3>

</div>

{% endblock %}
